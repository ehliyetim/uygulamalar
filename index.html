<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uygulamamı İndir</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-X49W9F3DS9"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-X49W9F3DS9');
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 40px;
    }
    .btn-container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .store-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
    }
    .store-btn img {
      height: 50px;
      transition: transform 0.2s, box-shadow 0.2s;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .store-btn img:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>Uygulamamızı İndirin</h1>
  <div class="btn-container">
    <!-- Google Play -->
    <a class="store-btn"
       href="https://play.google.com/store/apps/details?id=com.arliadem.driverapp&pcampaignid=web_share"
       target="_blank"
       onclick="gtag('event', 'click', {'event_category':'button','event_label':'GooglePlay'});">
       <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play">
       Google Play’den İndir
    </a>

    <!-- App Store -->
    <a class="store-btn"
       href="https://apps.apple.com/tr/app/ehliyet-2025/id6752400611?l=tr"
       target="_blank"
       onclick="gtag('event', 'click', {'event_category':'button','event_label':'AppStore'});">
       <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="App Store">
       App Store’dan İndir
    </a>
  </div>
</body>
</html>
